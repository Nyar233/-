<!-- index.html -->
<html>
<head>
  <title>Text Saver</title>
  <!-- 引入bootstrap样式 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Text Saver</h1>
    <p>Enter some text and get a unique url.</p>
    <!-- 使用bootstrap的表单样式 -->
    <form action="/submit" method="POST" class="form-group">
      <textarea name="text" rows="10" cols="50" class="form-control"></textarea>
      <br>
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
</body>
</html>
